version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    working_directory: ~/consumer
    docker:
      - image: cimg/node:14.12.0-browsers
    steps:
      # Checkout the code from the branch into the working_directory
      - checkout
      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      # Restore local dependencies from cache
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-
      # Install project dependencies
      - run:
          name: Install local dependencies
          command: npm install
      # Cache local dependencies if they don't exist
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
              - node_modules

      - run: mkdir reports

      # Lint the source code
      - run:
          name: Linting
          command: |
            ./node_modules/.bin/eslint "{src,apps,libs,test}/**/*.ts" --format junit --output-file ./reports/eslint/eslint.xml
      # Test the source code
      - run:
          name: Testing
          command: |
            yarn add --dev jest-junit
            ./node_modules/.bin/jest --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/jest/
      # Test coverage the source code
      - run:
          name: Coverage
          command: npm run test:cov
      - codecov/upload:
          file: ./coverage/lcov.info
      # End to End test
      # - run:
      #     name: End to End Test
      #     command: npm run e2e

      # Upload results
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/eslint/eslint.xml
      - store_artifacts:
          path: ./reports/jest/junit.xml
      - store_artifacts: # upload test coverage as artifact
          path: ./coverage/lcov.info
workflows:
  version: 2
  my_workflow:
    jobs:
      - build